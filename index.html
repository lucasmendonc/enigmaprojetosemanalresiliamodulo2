<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://imagepng.org/wp-content/uploads/2018/10/triangulo-equilatero-8.png">
    <link rel="stylesheet" href="enigma.css">
    <title>Enigma</title>
</head>
<body>
    <header>
        <h1>enigma</h1>
        <p>Codificando e Decodificando em Cifra César e Base64</p>

    </header>
    
    
    <main>
      
        <div class="toform" >
        
             <form>
                <label for = 'entradaMensagem'></label>
                <input type="text" name="entradaMensagem" id="entradaTexto" placeholder="Escreva aqui"> <br>
        
                <select id='opçoes'>
                    <option value="EscolhaAqui">Escolha </option>
                    <option value="cifraDeCesar">Cifra de Cesar</option>
                    <option value="base64">Base 64</option>
                </select>
        
                
                        <input type="number" id="incremento" placeholder="Escolha um número"><br>
                
                <div class='radio'>
                    <input type="radio"  name='radio-Cesar' value="codificar" >
                    <label for = 'codificar' id='labelcodificar'><strong>Codificar</strong>  </label> <br>
        
                    <br>
        
                    <input type="radio" id='decodificar' name='radio-Cesar' value="decodificar">
                    <label for = 'codificar' id='labeldecodificar'> <strong>Decodificar</strong>  </label> <br>
                </div>
        
                <div>
                    <p class="saidaMensagem"></p>
                </div>
        
                <input type="submit" value="Codificar" id="enigmab1">
                <input type="submit" value="Decodificar" id="enigmab2">
                
                
               
            </form>
      
         </div>
       
    </main>
    <footer>Criado por Lucas Mendonça </footer>
    <script src="enigma.js"></script>
</body>

</html>
